<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Willho Softwares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">

        <h1>Calculator</h1>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <label for="operator">Operator:</label>

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>

        <label for="result">Result:</label>
        <input readonly placeholder="Result..." 
        type="text" id="result">

        <button onclick="process()">Calculate</button>

        <footer>
            <p>Welcome to my Calculator! 
            <br>Developed by William</p>
        </footer>

        <script
        src="script.js">
        </script>

    </div>
</body>
</html>
