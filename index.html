<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Willho Softwares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <fieldset>
            <legend>Entry</legend>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
        </fieldset>
        <div class="operators">
            <button class="calc-btn" data-operator="+" aria-label="Add">+</button>
            <button class="calc-btn" data-operator="-" aria-label="Subtraction">-</button>
            <button class="calc-btn" data-operator="*" aria-label="Multiply">x</button>
            <button class="calc-btn" data-operator="/" aria-label="Divide">รท</button>
        </div>
        <fieldset>
            <legend>Result</legend>
            <label for="result">Result:</label>
            <input readonly placeholder="Result..." type="text" id="result">
        </fieldset>
        <div class="actions">
            <button class="clear">Clear</button>
        </div>
        <footer>
            <p>Welcome to my Calculator!<br>Developed by William</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
